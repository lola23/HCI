<div class="container-all">
  <div class="bg"></div>
  <div class="cerinta">
    <h1 (mouseover)="playModul()">Ajuta-l pe Winnie sa gaseasca cuvintele care se potrivesc cel mai bine in
      propozitii</h1>
    <h1 (mouseover)="playCerinta()" [innerHtml]="sentence"></h1>
    <div class="winnie">
      <img alt="winnie" src="assets/images/Rectangle 19.png">
    </div>
  </div>
  <div class="gallery" style="text-align: center; height: 350px;">
    <h2 (click)="handleClick(1)" (mouseover)="playOption1()" [innerHtml]="option1" class="bordered"></h2>
    <h2 (click)="handleClick(2)" (mouseover)="playOption2()" [innerHtml]="option2" class="bordered"></h2>
    <h2 (click)="handleClick(3)" (mouseover)="playOption3()" [innerHtml]="option3" class="bordered"></h2>
  </div>
  <div class="bar">
    <mat-progress-bar [value]=progress mode="determinate"></mat-progress-bar>
  </div>
</div>
<router-outlet></router-outlet>
